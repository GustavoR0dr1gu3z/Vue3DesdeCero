<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--METADATA PARA PWA-->

<!--Dispositivos Moviles ANDROID y Google-->
    <!--Tema para dispositivos, color de barra de estado Android-->
    <meta name="theme-color" content="#41b883">
    <!--Optimizado para dispositivos moviles-->
    <meta name="MobileOptimized" content="width">
    <!--Amigable para uso en movil-->
    <meta name="HandheldFriendly" content="true">
    
<!--Dispositivos Moviles IOS-->
    <!--Tema para dispositivos, color de barra de estado iOS-->
    <!--Quitarle el segurito xd, para poder modificar barra de estado-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <title>Contador</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/vue@next"></script>

<body>
    
    <div id="app" class="app">

        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="Butons">
            <button v-on:click="modCount('dis',1)" >-1</button>
            <button @click="modCount('',1)" >+1</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mount.js"></script>
</body>

</html>
